---
- name: download desktop into backgrounds folder
  get_url:
    url: http://example.com/path/file.conf
    dest: /usr/share/backgrounds/Nord/wallpaper.png
    mode: '0440'
- name: set the background
  command: gsettings set org.cinnamon.desktop.background picture-uri 'file:///usr/share/backgrounds/Nord/wallpaper.png'
