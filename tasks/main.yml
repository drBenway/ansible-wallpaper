---
- name: download desktop into backgrounds folder
  command:
    curl -o ~/Pictures/wallpaper.png https://raw.githubusercontent.com/drBenway/ansible-wallpaper/master/wallpaper.png
  become: yes
- name: set the background
  command: gsettings set org.cinnamon.desktop.background picture-uri 'file:///~/Pictures/wallpaper.png'
